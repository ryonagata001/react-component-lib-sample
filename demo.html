<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React DOM Test</title>
        <!-- react本体 -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <!-- DOM操作用のreact dom -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <!-- JSのトランスパイラである「Babel」=> JSXを単純なJSにトランスパイルするためにBabelが必要 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- 作ったLibのimport -->
        <!-- <script src="./dist/esm/index.js" type="module"></script> -->
        <script src="https://dev-studio.cdn.chillnn.com/react/index.esm.js" type="module"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="module">
        import * as Lib from 'https://dev-studio.cdn.chillnn.com/react/index.esm.js';
        // console.log(Lib.Button);
        ReactDOM.render(<Lib.Button>ボタン</Lib.Button>, document.getElementById('root'));
    </script>
    <script type="text/babel">
        ReactDOM.render(<Lib.Button>ボタン</Lib.Button>, document.getElementById('root'));
        // Reactコンポーネントを定義
        const App = () => {
            return (
                <div>
                    <h1>React DOM Test</h1>
                    <p>React DOM Test</p>
                </div>
            );
        };
        // ReactコンポーネントをDOMにマウント
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</html>
