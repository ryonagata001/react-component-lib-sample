<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React DOM Test</title>
        <!-- react本体 -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <!-- DOM操作用のreact dom -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <!-- JSのトランスパイラである「Babel」=> JSXを単純なJSにトランスパイルするためにBabelが必要 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- 作ったLibのimport -->
        <script src="./dist/umd/index.umd.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
        // importしたReactコンポーネントを変数に格納
        const Button = window['react-component-cdn-template'].Button;
        // ReactコンポーネントをDOMにマウント
        ReactDOM.render(<Button bgColor={'#00ffff'} onClick={() => console.log('click', new Date().getTime())} />, document.getElementById('root'));
    </script>
</html>
